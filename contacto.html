<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - VitalNet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2.5rem;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { color: #0975a3; text-align: center; }
    .contact-box {
      background: #ffffff;
      padding: 2rem;
      max-width: 800px;
      margin: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form input, form textarea {
      resize: none;
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    form button {
      background-color: #00796b;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }
    form button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-envelope"></i> Contáctanos</h1>

  <div class="contact-box">
    <form action="https://formsubmit.co/alexahoran4@gmail.com" method="POST">
      <input type="text" name="nombre" placeholder="Nombre completo" required>
      <input type="email" name="correo" placeholder="Correo electrónico" required>
      <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje o solicitud"></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>
  </div>
</body>
</html>
